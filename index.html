<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Dano Martin">
  <meta name="description" content="Stats preview card">
  <title>Stats preview card</title>
  <link href="images/favicon-32x32.png" rel="icon" type="x-icon/image">
  <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <main class="card">
    <picture class="image">
      <source srcset="images/image-header-desktop.jpg" media="(min-width:376px)">
      <img src="images/image-header-mobile.jpg" alt="Meet" class="img">
    </picture>
    <div class="content grid-flow">
      <div class="content-top grid-flow" >
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>
      <div class="content_details grid-flow" data-spacing="large">
        <div class="content_info">
          <h2>10k+</h2>
          <p>Companies</p>
        </div>
        <div class="content_info">
          <h2>314</h2>
          <p>Templates</p>
        </div>
        <div class="content_info">
          <h2>12M+</h2>
          <p>Queries</p>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
